<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap_Modal_JS 控制顯示隱藏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <style>
        #myBtn{
            z-index: 9999; /* to show button on top of backdrop */
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="m-4">
            <a href="https://www.tutorialrepublic.com/twitter-bootstrap-tutorial/bootstrap-modals.php" target="_blank" rel="noopener noreferrer">參考網址</a>
            <button @click="resizeHandler">ssdfds</button>
            <!-- Modal HTML -->
            <div id="myModal" class="modal fade" data-bs-backdrop="static" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Confirmation</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p>Do you want to save changes to this document before closing?</p>
                            <p class="text-secondary"><small>If you don't save, your changes will be lost.</small></p>
                        </div>
                        <div class="modal-footer">
                             <!-- Button HTML (to Trigger Modal) -->
                            <button type="button" id="myBtn" class="btn btn-lg btn-warning fixed-bottom mx-auto w-25 mb-4">Hide Modal</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@2.5.22"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: function () {
                return {
                    
                };
            },
            // mounted() {
            //     // var btn = document.getElementById("myBtn");
            //     // btn.addEventListener('resize', this.resizeHandlerCose);
                
            // },
            // beforeUpdate(){
            //     window.removeEventListener('resize', this.resizeHandler);
            // },
            methods: {
                resizeHandlerAdd(){
                    document.addEventListener("DOMContentLoaded", () =>  { this.resizeHandler();});
                },
                resizeHandler() {
                    var btn = document.getElementById("myBtn");
                    var myModal = new bootstrap.Modal(document.getElementById("myModal"));
                    myModal.show();
                    btn.addEventListener("click", function() {myModal.hide();});
                },
            }
        });
    </script>
</body>

</html>

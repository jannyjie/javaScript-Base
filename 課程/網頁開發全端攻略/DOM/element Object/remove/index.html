<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove()移除</title>
</head>
<body>
    <h1>jenny</h1>
    <button onclick="btn()">刪除</button>
    <script>
        let heading = document.querySelector("h1")
        function btn(){
            heading.remove();
        }
    </script>
</body>
</html>

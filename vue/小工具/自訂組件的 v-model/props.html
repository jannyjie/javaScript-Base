<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Vue.js] 簡單計時器</title>
    <style>
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            padding: 20px;
            border: solid;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            父組件資料: 
            {{tag}}
            <button @click="openLightbox">編輯</button>
        </div>
        <p>子組件</p>
        <props-component :active.sync="isLightboxActive" :test="tag"></props-component>
    </div>
    <script src="https://unpkg.com/vue@2.5.22"></script>
    <script type="module">
        import { props } from './components/props.js';
        let app = new Vue({
            el: '#app',
            data() {
                return {
                    mag: '123',
                    isLightboxActive: false,
                    tag:[
                        {
                            name: 'janny',
                            num: 12
                        },
                        {
                            name: 'jack',
                            num: 18
                        }
                    ]
                }
            },
            // mixins: [universalMethods, sharedFn],
            components: {
                'props-component': props,
            },
            methods: {
                openLightbox: function() {
                    this.isLightboxActive = true;
                },
            }
        });
    </script>
</body>

</html>
